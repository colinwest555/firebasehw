<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
        <div class="container">
                <!-- Jumbotron -->
                <div class="jumbotron">
                    <h1 class="display-4">Train schedule</h1>
                </div>
            
                <div class="row">
            
                  <div class="col-md-12">
            
                    <!-- Current Employees-->
                    <div class="card mb-4 employee-data">
                      <div class="card-header">Current Train schedule</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                            
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="employee-name-input">Train Name</label>
                            <input class="form-control" id="employee-name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input"  type="text">
                          </div>
                          <div class="form-group">
                            <label for="start-input">First Train Time</label>
                            <input class="form-control" id="start-input" type="time">
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input"  type="number">
                          </div>
                          <button class="btn btn-primary float-right" id="submit-button">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
